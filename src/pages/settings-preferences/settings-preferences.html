<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MuscleCars</ion-title>
    
    
  </ion-navbar>
  <script src="cordova.js"></script>
</ion-header>


<ion-content padding>
  <h1>Preferences</h1>
  <br>
  <ion-list radio-group [(ngModel)]="prefUser.prefSpeedUnit">
    <ion-list-header>
      Vitesse / Speed ({{prefUser.prefSpeedUnit}})
    </ion-list-header>

    <ion-item>
      <ion-label>Km/h</ion-label>
      <ion-radio checked="true" value="kmh"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>MPH</ion-label>
      <ion-radio checked="false" value="mph"></ion-radio>
    </ion-item>


    </ion-list>

    <ion-list radio-group [(ngModel)]="prefUser.prefTorqueUnit">
      <ion-list-header>
        Couple Moteur/ Torque
      </ion-list-header>
  
      <ion-item>
        <ion-label>Nm</ion-label>
        <ion-radio checked="true" value="nm"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Ft-lb</ion-label>
        <ion-radio checked="false" value="ft"></ion-radio>
      </ion-item>
  
  
      </ion-list>

      <ion-list radio-group [(ngModel)]="prefUser.prefPriceUnit">
        <ion-list-header>
          Prix / Price
        </ion-list-header>
    
        <ion-item>
          <ion-label>Euros</ion-label>
          <ion-radio checked="true" value="eur"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Dollars</ion-label>
          <ion-radio checked="false" value="usd"></ion-radio>
        </ion-item>
    
    
        </ion-list>
        <button ion-button full color="danger" (tap)="saveUserPreferences()">Save</button>
        <button ion-button full color="primary">Retour</button>
</ion-content>
