<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MuscleCars</ion-title>
    
    
  </ion-navbar>
  <script src="cordova.js"></script>
</ion-header>
 

<ion-content padding>

  <h3>DragRace Mode&nbsp; <ion-icon *ngIf="refCar" name="car"></ion-icon></h3>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" ></ion-searchbar>

   <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

  <button ion-button [color]="(isListening) ? 'danger' : 'secondary'" (click)="(isListening) ? stopListening() : startListening()">Speech to Text</button>

  <ion-list class="match-wrapper">
   
    
    <ion-item *ngFor="let match of textReco">
      {{ match }}
    </ion-item>
  </ion-list>
<br>
<br>
  

  <ion-list>
    <button ion-item *ngFor="let car of dragRaceCarsList" (click)="itemTapped($event, car, refCar)">
      {{car.Marque}}
      {{car.Modele}}
      {{car.Serie}}
      <div class="item-note" item-right>
        {{car.Indice_Perf}}
      </div>
    </button>
  </ion-list>
</ion-content>
