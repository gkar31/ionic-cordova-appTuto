<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MuscleCars</ion-title>
  </ion-navbar>
  <script src="cordova.js"></script>
</ion-header>
 

<ion-content padding>

  <h3>DragRace Mode</h3>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

   <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

  <button ion-button [color]="(isListening) ? 'danger' : 'secondary'" (click)="(isListening) ? stopListening() : startListening()">Speech to Text</button>

  <ion-list class="match-wrapper">
    <ion-item *ngIf="textReco.length <=0">
      Aucun resultat !!!
    </ion-item>
    
    <ion-item *ngFor="let match of textReco">
      {{ match }}
    </ion-item>
  </ion-list>
<br>
<br>
  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <ion-list>
    <ion-item ion-item *ngFor="let car of dragRaceCarsList" (click)="itemTapped($event, car)">
      {{car.Marque}}
      {{car.Modele}}
      {{car.Serie}}
      <div class="item-note" item-right>
        {{car.Indice_Perf}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
