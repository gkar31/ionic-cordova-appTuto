<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MuscleCars</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="primary">Modele&nbsp; <div class="item-note" item-right>
        Ind. Perf
      </div></ion-list-header>
    <button ion-item *ngFor="let car of carsList" (click)="itemTapped($event, car)">
      {{car.Marque}}
      {{car.Modele}}
      {{car.Serie}}
      <div class="item-note" item-right>
        {{car.Indice_Perf}}
      </div>
    </button>
  </ion-list>
</ion-content>
