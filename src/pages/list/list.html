<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Cars List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let car of carsList" (click)="itemTapped($event, car)">
      {{car.Marque}}
      {{car.Modele}}
      <div class="item-note" item-right>
        {{car.Serie}}
      </div>
    </button>
  </ion-list>
</ion-content>
